<ion-header>
  <ion-toolbar>
    <ion-title>Edit Titik</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form *ngIf="point" (ngSubmit)="save()">
    <ion-item>
      <ion-label position="floating">Nama Titik</ion-label>
      <ion-input [(ngModel)]="point.name" name="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Deskripsi</ion-label>
      <ion-textarea [(ngModel)]="point.description" name="description"></ion-textarea>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="loading">Simpan</ion-button>
  </form>
  <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
</ion-content>
